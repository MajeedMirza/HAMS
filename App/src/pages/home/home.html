<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="createNode()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingText="Pull to refresh"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
  <ion-card *ngFor="let node of nodes">
    <ion-card-header>
      {{node.name}}
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon name="sunny" item-start></ion-icon>Temperature: {{node.values.temp}}
            </ion-item>
            <ion-item>
                <ion-icon name="cloud" item-start></ion-icon>Humidity: {{node.values.humid}}
            </ion-item>
            <ion-item>
                <ion-icon name="nuclear" item-start></ion-icon>Smoke: {{node.values.smoke}}
            </ion-item>
            <ion-item>
                <ion-icon name="flame" item-start></ion-icon>Flame: {{node.values.flame}}
            </ion-item>
            <ion-item>
                <ion-icon name="alert" item-start></ion-icon>Ultrasonic: {{node.values.ultrasonic}}
            </ion-item>
            <ion-item>
                <ion-icon name="water" item-start></ion-icon>Water Level: {{node.values.water}}
            </ion-item>
            <ion-item class="small-font">
                Last Synced: {{node.values.time}}
            </ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
