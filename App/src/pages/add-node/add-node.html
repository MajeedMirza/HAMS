<ion-header>

  <ion-navbar>
    <ion-title>Create a New Node</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label fixed>Location</ion-label>
      <ion-input type="text" [(ngModel)]="location" value=""></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>Type</ion-label>
      <ion-input type="text" [(ngModel)]="type" value=""></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" value=""></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed>id</ion-label>
      <ion-input type="text" [(ngModel)]="id" value=""></ion-input>
  </ion-item>


  <button ion-button secondary block (click)="createNode()">Create</button>

</ion-content>
