<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Server</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list no-lines inset>
  <ion-item style="text-align:center">{{server}}</ion-item>
  <ion-item>
    <ion-label fixed>Server</ion-label>
    <ion-input type="text" [(ngModel)]="ip" placeholder="IP Address"></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button block outline (click)="setServer()">Set Server</button>
</ion-content>
