<ion-menu [content]="content" id="menu-material">
  
  

  <ion-content>

    <div class="menu-header">
        <img class="user-avatar round" src="http://icons.iconarchive.com/icons/icons8/android/512/Users-User-icon.png"/>
        <p class="name">John Doe</p>
        <p class="description">johndoeee@gmail.com</p>
    </div>

    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
